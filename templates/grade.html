{% extends 'base.html' %}		

{% block for %}
<br><br><br>

<h3>CRT Score Groups</h3>
<ul class="selectors">
{% for c in crt_groups %}
	{% if c == crt_group %}
		<li><a href="/grade/{{c}}"><div class="current_buttons">{{c}}</div></a></li>
	{% else %}
		<li><a href="/grade/{{c}}"><div class="select_buttons">{{c}}</div></a></li>	
	{% endif %}
{% endfor %}
</ul>

<div id={{ chartID|safe }} class="chart" style="height: 100px; width: 1000px"></div>
		<script>
			var chart_id = {{ chartID|safe }}
			var series = {{ series|safe }}
			var title = {{ title|safe }}
			var xAxis = {{ xAxis|safe }}
			var yAxis = {{ yAxis|safe }}
			var chart = {{ chart|safe }}
		</script>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
			<script src="http://code.highcharts.com/highcharts.js"></script>
			<script src="../static/js/main.js"></script>
{% endblock %}
