{% extends 'base.html' %}		

{% block for %}
<br><br><br>
<form name="update" action="/grade" method="POST">
	<div id="selectors_shell">
		<h3>CRT Score Groups</h3>
		<!-- <ul class="slicers">
		{% for c in crt_groups %}

		<ul class="slicers">
			{% for c in crt_groups %}
				<li>
					<div class="ck-button">
			   			<label>
			      			<input type="checkbox" name="ck" value="crt-{{c}}"><span>{{c}}</span>
			   			</label>	
					</div>
				</li> 
			{% endfor %}
		</ul>
	<div style="clear:both;"></div>
		<h3>Grade Level</h3>
		<ul class="slicers">
			{% for g in grades %}
				<li>
					<div class="ck-button">
			   			<label>
			      			<input type="checkbox" name="ck" value="g-{{g}}"><span>{{g[4:]}}</span>
			   			</label>
					</div>
				</li> 
			{% endfor %}
		</ul>
	<div style="clear:both;"></div>
	
	<input type="submit" id="update" value="Update Chart" style="width: 155px; margin: 20px 0 0 20px; height: 50px;" />
	
	
	</div>
</form>
